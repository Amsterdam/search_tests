    - url: "/atlas/typeahead/?q=Nieuwe%20Leliestraat%20190AH"
    - validators:
        - compare: {jsonpath_mini: "0.content.0._display", comparator: "eq", expected: "Nieuwe Leliestraat 190A-H"}

- test:
